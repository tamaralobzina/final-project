<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Корзина</title>

    <link href="css/styles.css" rel="stylesheet">

</head>
<body>

<!-- Корзина Box -->

 <div class="container">

     <div class="basketContent">
             <h1 class="basketHeader">Корзина</h1>
             <p class="basketMessage">Проверьте выбранные товары, их количество
                 и выберите желаемый способ доставки</p>
         </div>

     <!--Chosen Item and Details-->

         <div class="orderSummary">

             <div class="orderDetails">
                 <div class="orderDetails1">
                         <a href="https://placeholder.com"><img src="http://via.placeholder.com/360x240"></a>
                 </div>
             </div>

             <div class="orderDetails2">
                 <div class="selectedItem">
                     <div>
                         <a href="#" class= "selectedItemHere">Selected Item Here</a>
                     </div>
                 </div>
             </div>

             <a tabindex="0" class="pink_link delete">Удалить</a>

         </div>

 <!--Checkout Form-->

 <div class="checkout">

            <div class="content">

                    <form id="checkoutForm" class="editForm" action="#" accept-charset="UTF-8" method="post"
                   novalidate="novalidate">

 <div class="checkoutTitle">Оформить заказ</div>

                 <!--User Input for Form-->

 <div class="checkoutFormWrapper">

                <div class="checkoutForm">
                    <div class="checkoutForm1">

                <div class="checkoutFormBlock">

                <div class="checkoutFormBlockName">Контактная информация</div>

    <label class="checkoutFormFieldName" for="firstName">Имя</label>
    <div class="checkoutFormField">
        <input class="checkoutFormInput" id="firstName" required="required" type="text"
               name="orderPurchase[firstName]" aria-required="true"></div>

    <label class="checkoutFormFieldName" for="middleName">Отчество</label>
    <div class="checkoutFormField">
        <input class="checkoutFormInput" id="middleName" required="required"
               type="text" name="orderPurchase[middleName]" aria-required="true"></div>

    <label class="checkoutFormFieldName" for="lastName">Фамилия</label>
    <div class="checkoutFormField">
        <input class="checkoutFormInput" id="lastName" required="required"
               type="text" name="orderPurchase[lastName]" aria-required="true"></div>

    <label class="checkoutFormFieldName" for="email">Эл. почта (для уведомлений)</label>
    <div class="checkoutFormField">
        <input class="checkoutFormInput" id="email" required="required"
               type="text" name="orderPurchase[email]" aria-required="true"></div>

    <label class="checkoutFormFieldName" for="phone">Номер телефона</label>
    <div class="checkoutFormField">
        <input class="checkoutFormSmallInput" id="phone" required="required" minlength="14"
               type="text" name="orderPurchase[phone]" placeholder="+83(__)" maxlength="14"
               aria-required="true"></div>
</div>

           <div class="checkoutFormBlock">
               <div class="checkoutFormBlockName">Адрес доставки</div>
               <label class="checkoutFormFieldName" for="zip_code">Индекс</label>
               <div class="checkoutFormField">
                   <input class="checkoutFormSmallInput" id="zip_code" minlength="5" type="text"
                          name="orderPurchase[zip_code]" maxlength="5"></div>

               <label class="checkoutFormFieldName" for="address">Адрес</label>
               <div class="checkoutFormField">
                   <textarea class="checkoutFormTextArea" id="address" name="orderPurchase[address]"></textarea></div>
 </div>
        </div>
            </div>

<!--Payment Portal-->

     <div class="checkoutTotal">

         <div class="check">

<div class="checkMain">
    <div dataReact>
        <div class="total">Итого</div>
        <div class="mycheckout">
            <div class="goods">Товары</div>
            <div class="price">
            <span class="pricing">
                Price
                <span class="hryvna">₴</span>
            </span>
            </div>
        </div>

        <div class="shipment">
            <div class="shippingInfo">Доставка</div>
            <div class="shippingCost">
                <span class="shippingHryvna">
                    <span class="hryvnaSymbol"></span>
                </span>
            </div>
        </div>

    </div>
</div>

         </div>

     </div>


                 </div>
             </form>
         </div>
     </div>

     </div>



</body>
</html>
